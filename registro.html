<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca en Línea - Registro</title>
</head>
<body>
    <header>
        <h1>Banca en Línea - Registro</h1>
    </header>
    <section>
        <h2>Crear una Cuenta</h2>
        <form>
            <label for="fullname">Nombre completo:</label>
            <input type="text" id="fullname" name="fullname" 
            placeholder="Nombres y Apellidos" required><br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" 
            placeholder="Correo electrónico valido" required><br><br>
            <label for="new-username">Nuevo usuario:</label>
            <input type="text" id="new-username" name="new-username" 
            placeholder="Nombre de usuario" required><br><br>
            <label for="new-password">Nueva contraseña:</label>
            <input type="password" id="new-password" name="new-password" 
            placeholder="Ingrese una contraseña segura" required><br><br>
            <input type="submit" value="Crear Cuenta">
            
        </form>
        <a href="acceso.html">Iniciar Sesion</a>
    </section>
    <footer>
        <p>&copy; 2023 Banca en Línea. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
